<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>RegisterPage</title>
	<link rel="stylesheet" href="register.css">
</head>

	<body>
		<nav class="navbar">
			<ul class="menu">
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</nav>
		
		<div class="background"></div>
		
		<form name = "registerForm">
			<img src="register.png" alt="Logo" class="registerIcon">
	
			<div class="loginBackground"></div>
			
			<label class="username">
				Username
			</label>
			<input type="username" name = "username" placeholder="Enter username" class="usernameInput" required>
			
			<label class="password">
				Password
			</label>
			<input type="password" name = "password" placeholder="Enter password" class="passwordInput" required>
			
			<label class="confirmPassword">
				Confirm Password
			</label>
			<input type="password" name = "confirmPassword" placeholder="Confirm password" class="confirmPasswordInput" required>
			
			<div class="buttonContainer">
					<input class="button" type="submit" value="Register">
			</div>
		</form>
		
		<script src="register.js"></script>
	</body>

</html>
